<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Etch-a-Sketch</title>
  </head>
  <body>
    <div id="container">
      <button id="clearButton">Reset</button>
      <button id="gridSize">Etch-a-Sketch</button>
      <button id="snake">Snake</button>
      <div id="grid"></div>
    </div>

    <script>
      const grid = document.getElementById("grid");

      for (let i = 0; i < 256; i++) {
        const cell = document.createElement("div");
        cell.classList.add("gridcell");
        grid.appendChild(cell);
        cell.addEventListener("mouseover", () => {
          cell.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
          setTimeout(() => {
            cell.style.backgroundColor = "";
          }, 1000);
        });

        grid.appendChild(cell);
      }
      const clearButton = document.getElementById("clearButton");
      clearButton.addEventListener("click", () => {
        const cells = document.querySelectorAll(".gridcell");
        cells.forEach((cell) => {
          cell.style.backgroundColor = "";
        });
      });

      function promptForGridSize() {
        let size = parseInt(prompt("Enter grid size (max 64):"), 10);
        if (isNaN(size) || size < 1 || size > 64) {
          alert("Invalid size. Please enter a number between 1 and 64.");
          return;
        }
        createGrid(size);
      }
      console.log("Welcome to Etch-a-Sketch!");
    </script>
  </body>
</html>
